TERM: alacritty

font:
  size: 13.0
  normal:
    family: FiraCode Nerd Font
    style: Regular

  Bold:
    family: FiraCode Nerd Font
    style: Bold

  italic:
    family: jetbrains-mono Nerd Font
    style: Italic

window:
  # Window dimensions (changes require restart)
  #
  # Specified in number of columns/lines, not pixels.
  # If both are `0`, this setting is ignored.
  dimensions:
    columns: 0
    lines: 0

  decorations: none

  dynamic_title: true

  offset:
    x: 0
    y: 1

  glyph_offset:
    x: 0
    y: 1

  padding:
    x: 12
    y: 12

  dynamic_padding: true

startup_mode: windowed

key: return,
mods: Command,
action: SpawnNewInstance

use_thin_strokes: true

live_config_reload: true

# BEGIN ACE
colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#282828'
    # soft contrast: background = '#32302f'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black: '#282828'
    red: '#cc241d'
    green: '#98971a'
    yellow: '#d79921'
    blue: '#458588'
    magenta: '#b16286'
    cyan: '#689d6a'
    white: '#a89984'

  # Bright colors
  bright:
    black: '#928374'
    red: '#fb4934'
    green: '#b8bb26'
    yellow: '#fabd2f'
    blue: '#83a598'
    magenta: '#d3869b'
    cyan: '#8ec07c'
    white: '#ebdbb2'

# END ACE
